<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>index</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="input mb-6">
      <label for="inputsample" class="form-label">Email address</label>
      <input type="text" class="form-control" id="inputsample" placeholder="AAA">
    </div>
    
    <div class="mb-20"></div>

    <button type="button" class="default-btn default-icon-btn-hover d-flex justify-content-center align-items-center outline-0 border-0">
      <span class="material-symbols-outlined">
        search
      </span>
      sample-btn
    </button>

    <div class="mb-20"></div>

    <button type="button" class="secondary-btn default-icon-btn-hover d-flex justify-content-center align-items-center outline-0">
      <span class="material-symbols-outlined">
        search
      </span>
      sample-btn
    </button>

    <div class="mb-20"></div>

    <div class="dropdown">
      <button class="default-dropdown-btn outline-0 d-flex justify-content-center align-items-center" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
        <span class="material-symbols-outlined text-nautral-80 dropdown-icon-set">
          keyboard_arrow_down
        </span>
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <div class="mb-20"></div>

    <div class="toggles">
      <div class="border">
        <input type="checkbox" id="one">
        <label for="one">
          <div class="handle">
          </div>
        </label>
      </div>
    </div>

    <div class="toggles"></div>
      <div class="border">
        <input type="checkbox" id="two">
        <label for="two">
          <div class="handle">
          </div>
        </label>
      </div>
    </div>

    <script type="module" src="../main.js"></script>
  </body>
</html>
